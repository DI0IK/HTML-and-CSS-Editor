<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font List</title>
    <script>
      function updateFontList() {
        fonts = [
          "Arial",
          "Arial Black",
          "Bahnschrift",
          "Calibri",
          "Cambria",
          "Cambria Math",
          "Candara",
          "Comic Sans MS",
          "Consolas",
          "Constantia",
          "Corbel",
          "Courier New",
          "Ebrima",
          "Franklin Gothic Medium",
          "Gabriola",
          "Gadugi",
          "Georgia",
          "HoloLens MDL2 Assets",
          "Impact",
          "Ink Free",
          "Javanese Text",
          "Leelawadee UI",
          "Lucida Console",
          "Lucida Sans Unicode",
          "Malgun Gothic",
          "Marlett",
          "Microsoft Himalaya",
          "Microsoft JhengHei",
          "Microsoft New Tai Lue",
          "Microsoft PhagsPa",
          "Microsoft Sans Serif",
          "Microsoft Tai Le",
          "Microsoft YaHei",
          "Microsoft Yi Baiti",
          "MingLiU-ExtB",
          "Mongolian Baiti",
          "MS Gothic",
          "MV Boli",
          "Myanmar Text",
          "Nirmala UI",
          "Palatino Linotype",
          "Segoe MDL2 Assets",
          "Segoe Print",
          "Segoe Script",
          "Segoe UI",
          "Segoe UI Historic",
          "Segoe UI Emoji",
          "Segoe UI Symbol",
          "SimSun",
          "Sitka",
          "Sylfaen",
          "Symbol",
          "Tahoma",
          "Times New Roman",
          "Trebuchet MS",
          "Verdana",
          "Webdings",
          "Wingdings",
          "Yu Gothic",
        ];
        fonts.forEach((font) => {
          var element = document.createElement("p");
          element.innerHTML = font;
          element.style.cssText = "font-family: " + font;
          document.body.appendChild(element);
        });
      }
    </script>
  </head>
  <body onload="updateFontList()"></body>
</html>
