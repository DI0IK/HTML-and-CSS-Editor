<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="JS/editor.js"></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <title>HTML, CSS Editor</title>
  </head>
  <body>
    <iframe
      src="../../iframes/empty.html"
      frameborder="1"
      height="500"
      width="888"
      id="iframe"
    ></iframe>
    <input type="file" name="" id="" />
    <br />
    <div class="Create">
      New Element
      <select name="n_type" id="n_type">
        <option value="p">P</option>
        <option value="h1">h1</option>
        <option value="h2">h2</option>
        <option value="h3">h3</option>
        <option value="h4">h4</option>
        <option value="h5">h5</option>
        <option value="h6">h6</option>
        <option value="img">img</option>
        <option value="button">button</option>
        <option value="br">br</option>
      </select>
      <input id="n_name" type="text" placeholder="*Text of element" />
      <input id="n_img-url" type="text" placeholder="*Img URL" />
      with
      <input id="n_class-name" type="text" placeholder="*Class" />
      <input id="n_id-name" type="text" placeholder="Id" />
      <br />
      <br />
      <button id="n_button_create" onclick="addElement('2')">
        Create at end
      </button>
      <!--or
      <br />
      <button id="n_button_create" onclick="addElement('1')">
        Create in front of element with ID
      </button>
      <input id="n_before_id" type="text" placeholder="ID" />
      or
      <br />
      <button id="n_button_create" onclick="addElement('3')">
        Create in front of element with Class
      </button>
      <input id="n_before_class" type="text" placeholder="Class" />
      <input
        type="number"
        min="0"
        name="n_before_class_num"
        id="n_before_class_num"
        placeholder="Position"
      />-->
      <br />
      <br />
      <select
        name="elements"
        id="elements_list"
        onchange="select_list()"
      ></select>
      <button id="m_up">Up</button>
      <button id="m_down">Down</button>
    </div>
    <br />
    <div class="Style">
      Edit Style of
      <select name="s_class-id" id="s_class-id" onchange="update_s_css()">
        <option value="Class">Class</option>
        <option value="ID">ID</option>
        <option value="Element">Element</option>
      </select>
      <input
        id="s_class-id-name"
        type="text"
        placeholder="Name of Class/Id/Element"
        onchange="update_s_css()"
      />
      to
      <br />
      CSS:
      <textarea name="s_css" id="s_css" cols="50" rows="15"></textarea>
      <br />
      Text:
      <input id="text_name" type="text" />
      <button id="s_set" onclick="setStyle()">Confirm</button>
    </div>
  </body>
</html>
